name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV: ci
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn
      - run: yarn lint --if-present
      - run: yarn prettier:check --if-present
      - run: yarn test
      - run: yarn build --if-present
